<body class="bg-[url(images/apo-bg.jpg)] bg-no-repeat bg-cover h-screen text-center overflow-hidden">

        <div class="flex justify-center h-[5rem]"><img src="smile.png" alt="Smiley face"></div>

        <div class="mx-15 my-10 flex flex-col justify-center gap-5 md:flex-row m-5 ">
            <button onclick="alert('Thank youuuuuu!')" class="py-3 px-2 bg-green-900 text-white font-bold rounded-[2rem] md:w-[15rem] px-18 py-6 text-2xl">Yes! &#128540</button>
            <button onclick="alert('Good girl!!')" class="py-3 px-2 bg-green-900 text-white font-bold rounded-[2rem] md:w-[15rem] px-18 py-6 text-2xl">Yes! &#128519</button>
        </div>
    </div>
